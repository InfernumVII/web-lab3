<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.core">

<h:head>
    <title>web-lab3</title>
    <h:outputStylesheet library="css" name="first-page-styles.css"/>
    <h:outputScript library="js" name="script.js"/>
</h:head>
<h:body>
    <div class="particles" id="particles"></div>
    <div id="header">
        <h:head>
            <h:outputStylesheet library="css" name="header-styles.css"/>
        </h:head>
        <div class="header-item" id="full-name">ФИО: Швецов Егор Максимович</div>
        <div class="header-item" id="group-number">Номер группы: P3206</div>
        <div class="header-item" id="variant">Вариант: 468074</div>
    </div>
    <div id="content">
        <h:head>
            <h:outputStylesheet library="css" name="content-styles.css"/>
        </h:head>
        <h:form>
            <p:remoteCommand name="updateClockFromServer" 
                             action="#{clockView.getServerTime}" 
                             oncomplete="applyServerTime(args)" />
        </h:form>
        <div class="clock">
            <div class="hourHand"></div>
            <div class="minuteHand"></div>
            <div class="secondHand"></div>
            <div class="center"></div>
            <ul>
                <li><span>1</span></li>
                <li><span>2</span></li>
                <li><span>3</span></li>
                <li><span>4</span></li>
                <li><span>5</span></li>
                <li><span>6</span></li>
                <li><span>7</span></li>
                <li><span>8</span></li>
                <li><span>9</span></li>
                <li><span>10</span></li>
                <li><span>11</span></li>
                <li><span>12</span></li>
            </ul>
        </div>
        <h:button id="to-main-page" outcome="main" value="-->"/>
        
    </div>
</h:body>

</html>
